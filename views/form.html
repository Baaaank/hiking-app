<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css" type="text/css" media="all">
  <title>Dropdown List using JavaScript</title>
</head>

<body>
  <form class="userInfo">
    <div class="form-container">
      <div class="sexual">
        性別：
        <label>
          <input type="radio" name="sexual" value="male">男性
        </label>
        <label>
          <input type="radio" name="sexual" value="female">女性
        </label>
      </div>
      <div class="age">
        年齢：
        <label>
          <input type="text" id="age">歳
        </label>
      </div>
      <div class="height">
        身長：
        <label>
          <input type="text" id="height">cm
        </label>
      </div>
      <div class="weight">
        体重：
        <label>
          <input type="text" id="weight">kg
        </label>
      </div>
    </div>
    <input id="btn" type="button" value="送信">
  </form>
  <script src="/javascript/form.js"></script>
</body>
</html>
